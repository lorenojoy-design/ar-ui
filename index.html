<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR System UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <script src="https://unpkg.com/aframe-gesture-detector/dist/aframe-gesture-detector.min.js"></script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>

  <!-- Style -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- AR Scene -->
  <a-scene embedded arjs="sourceType: webcam;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-marker preset="hiro">
      <a-entity 
        id="model"
        gltf-model="path-to-model.glb"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 0 0"
        gesture-detector
        interactive-model>
      </a-entity>
      <a-sound id="markerSound" src="path-to-sound.mp3" autoplay="false"></a-sound>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- UI: Top Left -->
  <div class="top-left">
    <button id="map-btn" class="btn" title="Map"><i class="fa-solid fa-map"></i></button>
  </div>

  <!-- UI: Top Right -->
  <div class="top-right">
    <button id="lang-btn" class="btn" title="Language"><i class="fa-solid fa-globe"></i></button>
    <button id="sound-btn" class="btn" title="Toggle Sound"><i class="fa-solid fa-volume-high"></i></button>
  </div>

  <!-- UI: Bottom Center -->
  <div class="bottom-center">
    <button id="camera-btn" class="btn" title="Take Photo"><i class="fa-solid fa-camera"></i></button>
    <button id="video-btn" class="btn" title="Record Video"><i class="fa-solid fa-video"></i></button>
    <button id="reset-btn" class="btn" title="Reset View"><i class="fa-solid fa-rotate-right"></i></button>
  </div>

  <!-- Panels -->
  <div id="map-panel" class="glass-panel hidden">
    <div class="panel-header">
      <h3>Museum Map</h3>
      <button id="close-map" class="icon-only" title="Close"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div class="panel-body">
      <p>Place your map image or navigation here.</p>
    </div>
  </div>

  <div id="lang-menu" class="glass-panel hidden">
    <ul>
      <li data-lang="en"><i class="fa-solid fa-language"></i> English</li>
      <li data-lang="fil"><i class="fa-solid fa-language"></i> Filipino</li>
    </ul>
  </div>

  <!-- Display text -->
  <div id="lang-text" class="lang-text">Welcome</div>

  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
