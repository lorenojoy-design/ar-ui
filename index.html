<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR System UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- A-Frame + AR.js (Hiro marker) -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

  <!-- Font Awesome (icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- AR scene (camera auto-starts over HTTPS / localhost) -->
  <a-scene
 embedded
  arjs="sourceType: webcam; facingMode: environment;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">
  >
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" color="#21c78a"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Top Left -->
  <div class="top-left">
    <button id="map-btn" class="btn" title="Map">
      <i class="fa-solid fa-map"></i>
    </button>
  </div>

  <!-- Top Right -->
  <div class="top-right">
    <button id="lang-btn" class="btn" title="Language">
      <i class="fa-solid fa-globe"></i>
    </button>
    <button id="sound-btn" class="btn" title="Toggle Sound">
      <i class="fa-solid fa-volume-high"></i>
    </button>
  </div>

  <!-- Bottom Center -->
  <div class="bottom-center">
    <button id="camera-btn" class="btn" title="Take Photo">
      <i class="fa-solid fa-camera"></i>
    </button>
    <button id="video-btn" class="btn" title="Record Video">
      <i class="fa-solid fa-video"></i>
    </button>
    <button id="reset-btn" class="btn" title="Reset View">
      <i class="fa-solid fa-rotate-right"></i>
    </button>
  </div>

  <!-- Map Panel -->
  <div id="map-panel" class="glass-panel hidden">
    <div class="panel-header">
      <h3>Museum Map</h3>
      <button id="close-map" class="icon-only" title="Close">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <div class="panel-body">
      <p>Place your map image or navigation here.</p>
    </div>
  </div>

  <!-- Language Menu -->
  <div id="lang-menu" class="glass-panel hidden">
    <ul>
      <li data-lang="en"><i class="fa-solid fa-language"></i> English</li>
      <li data-lang="fil"><i class="fa-solid fa-language"></i> Filipino</li>
    </ul>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
