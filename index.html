<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Museum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="title">AR Museum</h1>
    <nav>
      <select id="languageSwitcher">
        <option value="en">English</option>
        <option value="ph">Tagalog</option>
        <option value="zh">中文</option>
        <option value="jp">日本語</option>
      </select>
    </nav>
  </header>

  <main>
    <section class="card glass">
      <h2 data-translate="welcome">Welcome to the AR Museum</h2>
      <p data-translate="description">Explore history with 3D models, AR, and interactive learning.</p>
      <button class="btn" id="startBtn" data-translate="start">Start Experience</button>
    </section>

    <section class="card glass">
      <h2 data-translate="features">Features</h2>
      <ul>
        <li data-translate="feature1">3D Models and Animations</li>
        <li data-translate="feature2">Augmented Reality Exploration</li>
        <li data-translate="feature3">Multilingual Support</li>
        <li data-translate="feature4">Interactive Timeline</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AR Museum Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
