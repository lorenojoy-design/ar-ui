<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Museum</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>

  <!-- Map Button -->
  <button id="mapBtn" class="icon-btn glass-btn top-left">
    <i class="fa-solid fa-map"></i>
  </button>

  <!-- Language Dropdown -->
  <select id="languageSwitcher" class="glass-dropdown top-right">
    <option value="en">EN</option>
    <option value="ph">PH</option>
    <option value="zh">中文</option>
    <option value="jp">日本語</option>
  </select>

  <!-- Bottom-Center Buttons: Camera + Video -->
  <div class="bottom-center-group">
    <button id="cameraBtn" class="icon-btn soft-glass">
      <i class="fas fa-camera"></i>
    </button>
    <button id="videoBtn" class="icon-btn soft-glass">
      <i class="fas fa-video"></i>
    </button>
  </div>

  <!-- AR Scene -->
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" rotation="0 45 0" color="red"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script src="script.js"></script>
</body>
</html>
